<owner-form class="ng-scope ng-isolate-scope"><h2>Owner</h2>
<form ng-submit="$ctrl.submitOwnerForm()" style="max-width: 25em;" class="ng-pristine ng-invalid ng-invalid-required">
    <div class="form-group">
        <label>First name</label>
        <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="$ctrl.owner.firstName" name="firstName" required="">
        <span ng-show="ownerForm.firstName.$error.required" class="help-block ng-hide">First name is required.</span>
    </div>

    <div class="form-group">
        <label>Last name</label>
        <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="$ctrl.owner.lastName" name="lastName" required="">
        <span ng-show="ownerForm.lastName.$error.required" class="help-block ng-hide">Last name is required.</span>
    </div>


    <div class="form-group">
        <label>Address</label>
        <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="$ctrl.owner.address" name="address" required="">
        <span ng-show="ownerForm.address.$error.required" class="help-block ng-hide">Address is required.</span>
    </div>

    <div class="form-group">
        <label>City</label>
        <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="$ctrl.owner.city" name="city" required="">
        <span ng-show="ownerForm.city.$error.required" class="help-block ng-hide">City is required.</span>
    </div>

    <div class="form-group">
        <label>Telephone</label>
        <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="$ctrl.owner.telephone" name="telephone" required="">
        <span ng-show="ownerForm.telephone.$error.required" class="help-block ng-hide">Telephone is required.</span>
    </div>

    <div class="form-group">
        <button class="btn btn-default" type="submit">Submit</button>
    </div>
</form>

</owner-form>
